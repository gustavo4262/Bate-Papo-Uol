<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate-Papo UOL</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="main-page">
        <div class="top">
            <img src="data/image/logo.png" alt="UOL">
            <ion-icon name="people" onclick="toggleParticipantPage()"></ion-icon>
        </div>
        <div class="content"></div>
        <div class="chatbox">
            <input type="text" placeholder="Escreva aqui...">
            <ion-icon name="paper-plane-outline" onclick="sendMessage()"></ion-icon>
            <span>Enviando para todos (público)</span>
        </div>
    </div>
    <div class="participant-page hidden">
        <h1>Escolha um contato <br> para enviar a mensagem:</h1>
        <div class="contacts">
            <div class="item" onclick="selectItem(this)">
                <ion-icon name="people"></ion-icon>
                <h2>Todos</h2>
                <ion-icon name="checkmark-outline" class="selected"></ion-icon>
            </div>
        </div>
        <h1>Escolha uma visibilidade</h1>
        <div class="visibility">
            <div class="item" onclick="selectItem(this)">
                <ion-icon name="lock-closed"></ion-icon>
                <h2>Público</h2>
                <ion-icon name="checkmark-outline" class="selected"></ion-icon>
            </div>
            <div class="item" onclick="selectItem(this)">
                <ion-icon name="lock-closed"></ion-icon>
                <h2>Reservadamente</h2>
            </div>
        </div>
    </div>
    <div class="obscured hidden" onclick="toggleParticipantPage()"></div>

    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
